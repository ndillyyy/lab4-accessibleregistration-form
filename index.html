<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Style code link -->
  <link rel="stylesheet" href="styles.css" /> 
</head>
<body>
  <header class="container">
    <h1>Student Registration</h1>
    <p class="muted">Accessible UI with validation, cards, and a synced table.</p>
  </header>

  <main class="container grid">
    <!-- Form -->
    <section aria-labelledby="form-title">
      <h2 id="form-title">Registration Form</h2>

      <!-- Screen-reader live feedback -->
      <div id="live-region" class="visually-hidden" aria-live="polite"></div>

      <form id="regForm" novalidate>
        <fieldset>
          <legend>Personal Details</legend>
    <!--Personal Details Section--> 
          <div class="field">
            <label for="firstName">First Name <span aria-hidden="true">*</span></label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" required aria-describedby="firstNameError" />
            <span class="error" id="firstNameError" role="alert"></span>
          </div>

          <div class="field">
            <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" required aria-describedby="lastNameError" />
            <span class="error" id="lastNameError" role="alert"></span>
          </div>

          <div class="field">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input id="email" name="email" type="email" autocomplete="email" required aria-describedby="emailError" />
            <span class="error" id="emailError" role="alert"></span>
          </div>
        </fieldset>
    <!--Programme Details Section-->
        <fieldset>
          <legend>Programme Details</legend>

          <div class="field">
            <label for="programme">Programme <span aria-hidden="true">*</span></label>
            <select id="programme" name="programme" required aria-describedby="programmeError">
              <option value="">-- Choose programme --</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Information Technology">Information Technology</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Data Science">Data Science</option>
            </select>
            <span class="error" id="programmeError" role="alert"></span>
          </div>

          <div class="field">
            <label for="year">Year <span aria-hidden="true">*</span></label>
            <select id="year" name="year" required aria-describedby="yearError">
              <option value="">-- Choose year --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <span class="error" id="yearError" role="alert"></span>
          </div>
        </fieldset>
      <!--Extras Section-->
        <fieldset>
          <legend>Extras</legend>

          <div class="field">
            <label for="interests">Interests</label>
            <input id="interests" name="interests" type="text" placeholder="e.g., AI, Web, UX" />
          </div>

          <div class="field">
            <label for="photo">Photo URL</label>
            <input id="photo" name="photo" type="url" placeholder="https://example.com/me.jpg" aria-describedby="photoError" />
            <span class="error" id="photoError" role="alert"></span>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
    </section>

    <!--cards -->
    <section aria-labelledby="cards-title">
      <h2 id="cards-title">Profiles</h2>
      <div id="cards" class="cards" role="list"></div>
    </section>

    <!-- summary table -->
    <section aria-labelledby="summary-title" class="table-wrap">
      <h2 id="summary-title">Summary</h2>
      <div class="table-scroll">
        <table id="summary">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Programme</th>
              <th scope="col">Year</th>
              <th scope="col"><span class="visually-hidden">Actions</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="container">
    <small class="muted">• Accessible Forms • Inline Validation</small>
  </footer>

  <!-- JS code-->
  <script src="app.js" defer></script>
</body>
</html>
